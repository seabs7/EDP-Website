staticSites:
  - name: edp-website
    buildCommand: echo done
    staticPublishPath: public

services:
  - type: web
    name: edp-aps-server
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: APS_CLIENT_ID
        sync: false
      - key: APS_CLIENT_SECRET
        sync: false
      - key: APS_BUCKET_KEY
        sync: false
      - key: APS_REGION
        value: US
      - key: APS_ALLOWED_ORIGINS
        sync: false
